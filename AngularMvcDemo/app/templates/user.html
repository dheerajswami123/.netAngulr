<h2>Users</h2>
<p><a href="#/createUser" class="btn btn-primary">Create User</a></p>
<div class="panel panel-default">
    <div class="panel-heading">
        List Users
    </div>

    <div class="panel-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="i in users">
                    <td>{{i.FirstName}}</td>
                    <td>{{i.LastName}}</td>
                    <td>{{i.Email}}</td>
                    <td>
                        <a href="#/updateUser/{{i.Id}}" >Edit</a> | 
                        <a href="" ng-click="deleteUser(i.Id)">Delete</a>
                    </td>    
                </tr>
                <tr ng-if="!users || users.length ==0">
                    <td colspan="4" style="text-align:center">No user data to display</td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
